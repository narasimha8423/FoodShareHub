<body>
    <div class="container">
        <h2>Food Donation Registration</h2>
        <form action="/registration_submit"  method="POST" id="registrationForm">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone no">Phone Number:</label>
                <input type="text" id="phone no" name="phone no" required>
            </div>
            <div class="form-group">
                <label for="Food Items">Food Items:</label>
                <input type="checkbox" name="item" value="item1"> Item 1<br>
                <input type="checkbox" name="item" value="item2"> Item 2<br>
                <input type="checkbox" name="item" value="item3"> Item 3<br>
                <input type="checkbox" name="item" value="item4"> Item 4<br>
    <!-- Add more checkboxes as needed -->
            </div>
            <!-- <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="donor">Donor</option>
                    <option value="receiver">Receiver</option>
                </select>
            </div> -->
            <div class="form-group">
                <label for="password">Address:</label>
                <input type="text" id="password" name="address" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
