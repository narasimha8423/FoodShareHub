<!DOCTYPE html>
<html>
<head>
    <title>Alert_messege</title>
    <script>
        // Set a timeout for 10 seconds
        setTimeout(function() {
            var button=document.getElementById("print")
            button.click();
        }, 30000); // 10000 milliseconds = 10 seconds
    </script>
</head>
<body>

    {% if alert_message %}
    <script>
        alert("{{ alert_message }}");
    </script>
    {% endif %}
    <form action="/logout">  <button id="logout" style=" padding: 10px 20px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;" >Logout</button> </form>
    <form action="/send_email">  <button type="hidden" id="print" ></button> </form>
    
</body>
</html>
